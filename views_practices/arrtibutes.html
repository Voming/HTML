<!DOCTYPE html>
<html lang="en">
<head>
    <!-- You should always include the lang attribute inside the <html> tag, to declare the language of the Web page -->
    <meta charset="en-US">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- The <a> tag defines a hyperlink. The href attribute specifies the URL of the page the link goes to: -->
    <a href="https://www.w3schools.com">Visit W3Schools</a>
    <!-- The <img> tag is used to embed an image in an HTML page. The src attribute specifies the path to the image to be displayed:  -->
    <img src="/images/img_girl.jpg">
    <!-- contain the width and height attributes, which specify the width and height of the image (in pixels): -->
    <img src="/images/img_girl.jpg" alt="Girl with a jacket" width="100" height="200">
    <!-- The style attribute is used to add styles to an element, such as color, font, size, and more. -->
    <p style="color:red;">This is a red paragraph.</p>
    <!-- The title attribute defines some extra information about an element. -->
    <p title="I'm a tooltip">This is a paragraph.</p>

    <h1>About W3Schools</h1>

    <!-- 공백 없이 사용해야 하며, 텍스트 위에 마우스를 올리면 title이 표시된다 -->
    <!-- Move your mouse over the paragraphs below to see the effect -->
    <p title=AboutW3Schools>
        You cannot omit quotes around an attribute value
        if the value contains spaces.
    </p>
    <!-- ""안에 넣어주면 괜찮음 / "", ''의 순서에 주의할 것 -->
    <p title="John 'ShotGun' Nelson">John with double quotes</p>

    <!-- style로 h 크기값 변경 가능 -->
    <h1 style="font-size:60px;">Heading 1</h1>
    <p>You can change the size of a heading with the style attribute, using the font-size property.</p>
</body>
</html>
