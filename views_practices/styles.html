<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 스타일로 속성 값 변경 가능 -->
<body style="background-color: powderblue;">
    <p>I am normal</p>
    <p style="color: red;">I am red</p>
    <p style="color: blue;">I am blue</p>
    <p style="font-size: 50px;">I am big</p>

    <!-- 한 줄씩 배경 색 설정 가능 -->
    <h1 style="background-color: aliceblue;">this is heading</h1>
    <p style="background-color: tomato;">this is paragraph</p>

    <!-- 폰트, 글자 크기 변경 가능 -->
    <h1 style="font-family: Verdana; font-size: 10px;">this is heading</h1>
    <p style="font-family: courier; font-size: 160%;">this is paragraph</p>
</body>
</html>
