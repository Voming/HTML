<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 보충</title>
    <style>
        h1,
        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>자료형 - Detail</h1>
    <script>
        var a1 = "문자\"열";
        console.log(a1);
        a1 += '문자"열';
        console.log(a1);
        a1 += '문자\'열';
        console.log(a1);

        var result = a1.lastIndexOf("열");
        console.log(result);
    </script>
    <script>
        var a2 = 10 / 0;
        console.log(a2);  //Infinity 출력
        a2 += a2;
        console.log(a2);  //Infinity 출력
        a2 -= a2;
        console.log(a2);  //NaN 출력
        a2 *= a2;   
        console.log(a2);  //NaN 출력
        a2 /= a2;
        console.log(a2);  //NaN 출력
        a2 = 0 / 0;
        console.log(a2);   //NaN 출력
        console.log(typeof a2);  //number
        a2 = Math.sqrt(-9);
        console.log(a2);   //NaN 출력(허수)

        var a3 = 100 * "hello";
        console.log(a3);   //NaN 출력
        console.log(typeof a3);  //number
        var a3 = 100 / "hello";
        console.log(a3);   //NaN 출력
        console.log(typeof a3);  //number
        var a3 = 100 - "hello";
        console.log(a3);   //NaN 출력
        console.log(typeof a3);  //number
        var a3 = 100 + "hello";  //+가 연결자로 쓰임
        console.log(a3);   //100hello
        console.log(typeof a3);  //String
    </script>
    <h1 id="question">입력한 값은 100보다 큰가? 작은가?</h1>
    <h2 id="result">출력</h2>
    <script>
        var a = 10;
        var b = 20;
        console.log(a + b);  // 30

        var c = window.prompt("숫자를 입력하세요");  // prompt()를 통해 입력 받은 값은 문자입니다.
        console.log(typeof (c));  // string 
        console.log(c*100); //String -> 숫자로 자동 형변환 되어 계산됨(+제외,  -,*,/)
        console.log(++c);
        console.log(typeof (c));  // number 
        //만약 형변환 하여 결과가 숫자라면 계산을 하고 안될 경우 NaN가 됨
        console.log(c+100); //+가 연결자가 되어 String으로 형변환 하여 결과 반환함
        
        c = Number.parseInt(c);
        console.log(c+100); // 미리 숫자로 형변환 해주었다면 올바르게 연산
        /* 
        >, < 크기 연산자시 number > number 로 비교해야 합니다.
         */
        c = Number.parseInt(c);  // number 형태로 변경후 다시 c 대입해주고
        if (c > 100) {
            var resultText = '<p text-align="center">' + typeof (c) + "형태 " + c + "는 100보다 크다";
        } else {
            var resultText = '<p text-align="center">' + typeof (c) + "형태 " + c + "는 100보다 작다";
        }
        console.log(resultText);
        document.getElementById("result").innerHTML = resultText;


        ///////// 문자 비교 가능
        console.log("a" < "b" ? "1" : "2");  // 1
        console.log("a" > "b" ? "1" : "2");  // 2

        ///////// 문자 숫자 비교 불가  --> 모두 false
        console.log("a" < 5 ? "1" : "2");
        console.log("a" < 100 ? "1" : "2");
        console.log(("a" > 100) ? "1" : "2");
        console.log((100 > "a") ? "1" : "2");
        console.log((100 < "a") ? "1" : "2");
    </script>
</body>

</html>
