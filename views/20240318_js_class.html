<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = {
            name: "홍길동",
            gender: "male",
            address: "서울시 강남구",
            "k 3": "이름 띄워쓰기"
        };
        console.log(a);
        console.log(a.name);
        console.log(a["gender"]);
        console.log(a["k 3"]);  // 띄워쓰기가 있어서 .으로는 접근이 불가함

        delete (a.name);
        console.log(a);
    </script>
    <h1>class constructor 전단계</h1>
    <script>
        console.log("class constructor 전단계");
        function funcConstructor(age, name, score) {
            var obj = {
                "age": age,  
                "name": name,
                score: score
            };
            return obj;
        };

        let ej = funcConstructor(10, 'kim', 90);
        let jw = funcConstructor(20, 'lee', 80);
        console.log(ej);
        console.log(jw);


        function Student(age, name, score) {
            this.age = age;
            this.name = name;
            this.score = score;
        };
        let cw = new Student(15, "park", 70);
        console.log(cw);
    </script>
</body>

</html>
