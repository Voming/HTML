<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f1(a1){
            console.log("f1함수 실행");
            console.log(a1);  //만약 아무것도 안들어 있으면 undefined
        }
        //함수 실행
        f1();
        f1(10);
        f1("abc");
        f1(10,20); // 실행은 되게 함(넣으면 안되지만)
    </script>
</body>
</html>
